<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://static.wikia.nocookie.net/liberproeliis/images/0/0f/Mogh%2C_Lorde_do_Sangue.jpg/revision/latest?cb=20230116050308&path-prefix=pt-br')">
        <h3>Elden ring</h3>
      </div>
      <div class="panel" style="background-image: url('https://static.wikia.nocookie.net/villains/images/f/f9/Nameless_King.jpg/revision/latest?cb=20200524181546')">
        <h3>Dark Souls</h3>
      </div>
      <div class="panel" style="background-image: url('https://i.pinimg.com/originals/56/ec/fd/56ecfdbc669cc95558e2066b93a76f9c.jpg')">
        <h3>Bloodborne</h3>
      </div>
      <div class="panel" style="background-image: url('https://theongaku.s3.amazonaws.com/uploads/post/banner/1764/lies-of-p-wallpaper.jpeg')">
        <h3>Lies of P</h3>
      </div>
      <div class="panel" style="background-image: url('https://images5.alphacoders.com/100/1004016.jpg')">
        <h3>Sekiro</h3>
      </div>

    </div>

    <script>
        const panels = document.querySelectorAll('.panel')

panels.forEach(panel => {
    panel.addEventListener('click', () => {
        removeActiveClasses()
        panel.classList.add('active')
    })
})

function removeActiveClasses() {
    panels.forEach(panel => {
        panel.classList.remove('active')
    })
}
    </script>
  </body>
</html>
